<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Name</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){  //Arrow function can also be used as () =>
                document.querySelectorAll('button').forEach(function(button){   //using querySelectorAll to select all buttons and applying foreach on each button
                    button.onclick = function(){
                        document.querySelector('h1').style.color =  button.dataset.color;  //applying data-SOMETHING attribute  
                    }
                }); 
            });
        </script>
    </head>
    <body>
       <h1>Hello!</h1>
       <button data-color="red">Red</button>
       <button data-color="green">Green</button>
       <button data-color="blue">Blue</button>
    </body>
</html>
