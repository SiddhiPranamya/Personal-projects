<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <script>
            let counter = 0;
            function count(){
                alert(counter++); 
            }  
        </script>
    </head>
    <body>
        <h1>Counter</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
